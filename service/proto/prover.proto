syntax = "proto3";

package proto;

// Service for generating ZK proofs
service Prover {
  // Generates light client and ISM proofs for a given Ethereum block.
  rpc EthereumHyperlaneRoot(EthereumHyperlaneRootRequest) returns (EthereumHyperlaneRootResponse);
}

message EthereumHyperlaneRootRequest {};

message EthereumHyperlaneRootResponse {
  bytes proof_light_client         = 1;
  bytes public_values_light_client = 2;
  bytes proof_ism                  = 3;
  bytes public_values_ism          = 4;
  bytes hyperlane_root             = 5;
}
